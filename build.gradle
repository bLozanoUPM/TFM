plugins {
    id 'java'
}

group 'Library'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.0.0'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.0.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'cc.mallet', name: 'mallet', version: '2.0.8'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '8.3.0'
    compile 'org.json:json:20180813'






    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}